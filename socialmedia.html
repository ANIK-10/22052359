<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator Microservice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Average Calculator Microservice</h1>
        
        <div class="controls">
            <select id="numberType">
                <option value="p">Prime Numbers</option>
                <option value="f">Fibonacci Numbers</option>
                <option value="e">Even Numbers</option>
                <option value="r">Random Numbers</option>
            </select>
            
            <input type="number" id="windowSize" min="1" value="10" placeholder="Window Size">
            
            <button id="fetchBtn">Fetch Numbers</button>
        </div>
        
        <div class="results">
            <h2>Response</h2>
            <pre id="responseOutput">Waiting for request...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
